<!DOCTYPE html>
<html>
  <head>
    <title>Home</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="shortcut icon" href="favicon.png" />
  </head>
  <body>
    <div class="everything">
      <div id="time" class="time"></div>
      <form action="https://duckduckgo.com/" method="GET">
        <input
          autofocus
          name="q"
          class="search"
          type="search"
          id="search-bar-input"
          placeholder=""
        />
      </form>
      <div class="box">
        
        <div class="link">
          <ul>
            <li><a href="https://www.aliexpress.com/">aliexpress</a></li>
            <li><a href="https://vk.com/">vk</a></li>
            <li><a href="https://www.youtube.com/">youtube</a></li>
            <li><a href="http://mangalib.me/">mangalib</a></li>
          </ul>
        </div>
        
        <div class="link">
          <ul>
            <li><a href="http://remanga.org/">remanga</a></li>
            <li><a href="http://github.com/">github</a></li>
            <li><a href="https://gitflic.ru/user/dsoverlord/projects">gitflic</a></li>
            <li><a href="https://www.deepl.com/translator">deepl</a></li>
          </ul>
        </div>
        
        <div class="link">
          <ul>
            <li><a href="https://search.nixos.org/packages?channel=unstable">pkgs</a></li>
            <li><a href="https://search.nixos.org/options?channel=unstable">options</a></li>
            <li><a href="https://nix-community.github.io/home-manager/options.html">home-options</a></li>
            <li><a href="https://doc.rust-lang.ru/async-book/01_getting_started/02_why_async.html">rust</a></li>
          </ul>
        </div>
        
      </div>
    </div>
    <script>
      function updateClock() {
        let date = new Date();
        let hours = date.getHours();
        let minutes = date.getMinutes();
        let ampm = hours >= 12 ? "pm" : "am";
        hours = hours % 12;
        hours = hours ? hours : 12;
        minutes = minutes < 10 ? "0" + minutes : minutes;
        let time = hours + ":" + minutes + " " + ampm;
        document.getElementById("time").innerHTML = time;
        setTimeout(updateClock, 1000);
      }

      updateClock();
    </script>
  </body>
</html>
